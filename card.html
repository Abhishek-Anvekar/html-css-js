<!DOCTYPE html>
<html>
<head>
  <title>CSS Card Example</title>
  <style>
    .card {
      width: 300px;
      background-color: #F1F1F1;
      border-radius: 8px;
      padding: 20px;
      margin: 20px;
    }
    h2 {
      font-size: 24px;
      text-align: center;
    }
    p {
      font-size: 14px;
      text-align: justify;
    }
    img {
      display: block;
      margin: 0 auto;
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Id Card</h2>
    <img src="/img/idcard.jpg" alt="Card Image">
    <p>Name: Abhishek Anvekar</p>
    <p>Age: 50 Years</p>
    <p>Address: Maharashtra</p>
    <p>Pincode: 1234</p>
  </div>
</body>
</html>
